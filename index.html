<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center ">
    <div class="h-[130px] w-[300px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input rounded-3xl mt-3 bg-[#F4F5F7]" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input rounded-3xl mt-3 bg-[#F4F5F7]" />
        </div>
        <button id="login-btn" class="btn mt-5 bg-[#0874F2] text-white w-full rounded-3xl">Login</button>
    </form>




    <script src="script.js"></script>
</body>
</html>
